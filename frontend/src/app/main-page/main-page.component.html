<div class="row justify-content-center">
    <div *ngIf="errorMessage" class="alert alert-danger align-items-center text-center" role="alert">
        <div>
            {{ errorMessage }}
        </div>
    </div>
    <div class="col-md-4">
        <div class="input-group mb-3 justify-content-center">
            <form (ngSubmit)="onSubmit()" [formGroup]="form" class="text-center">
                <input 
                    type="file"
                    class="custom-form-control"
                    id="UploadingControlInput" 
                    formControlName="file" 
                    name="file"
                    (change)="uploadFile($event)" 
                    [ngClass]="{ 'is-invalid': loading && f.file.errors }"
                    placeholder="Upload File"
                >
                <br>
                <button type="submit" [disabled]="loading" *ngIf="!loading || !fileName" class="btn custom-button">Wyślij</button>
                <div *ngIf="loading">Wysyłanie...<br><br><i class="fas fa-spinner fa-spin fa-2x"></i></div>
            </form>
        </div>    
    </div>
    <div *ngIf="success" class="alert align-items-center text-center custom-alert" role="alert">
        Rozszerzeniem podanego przez Ciebie pliku o nazwie <b> {{ fileName }} </b> jest: 
        <br>
        <span style="font-size: 1.3rem"><b>{{ response.extension }}</b></span>
    </div>
</div>
